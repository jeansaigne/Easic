<div id="PlaylistViewContainer" data-ng-controller="PlaylistController">
    <span class="glyphicon glyphicon-trash" ng-click="removeAllSound()"></span>
    File de lecture :
    <ul>
        <li ng-repeat="item in playlistService.sounds track by $index">
            {{ item.title }}
            <span class="glyphicon glyphicon-trash" ng-click="removeSound(item)"></span>
        </li>
    </ul>
</div>
