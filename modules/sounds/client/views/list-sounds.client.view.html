<section data-ng-controller="SoundsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Sounds</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="sound in sounds" data-ng-href="/#!/sounds/{{sound._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="sound.created | date:'medium'"></span>
				by
				<span data-ng-bind="sound.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="sound.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!sounds.$resolved || sounds.length">
    	No Sounds yet, why don't you <a href="/#!/sounds/create">create one</a>?
    </div>
</section>
